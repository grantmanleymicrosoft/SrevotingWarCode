    <script>
      function sleep(millis, callback) {
         setTimeout(function()
            { callback(); }
        , millis);
      }

    	window.onload = function()
      {
  			$('#hide').hide();
        console.debug("Hiding div");
  			sleep(5000, function() { 
  			  $('#hide').show();
          console.debug("showing div");
        });

        $('#hide2').hide();
        sleep(10000, function() { 
        console.debug("Showing div");
          $('#hide2').show();
        });

      }
    </script>
